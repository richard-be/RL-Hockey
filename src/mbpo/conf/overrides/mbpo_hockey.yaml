# @package _group_
env: "gym___Hockey-One-v0"
term_fn: "no_termination" # TODO

own_hparams:
  # factor_epist_uncert_rw_bonus: 0
  # max_alea_uncert: 10000

num_steps: 1500000 # < number of env steps in total 
epoch_length: 1000 # < number of environment steps per epoch 
num_elites: 5
patience: 5
model_lr: 0.001
model_wd: 0.00001
model_batch_size: 256
validation_ratio: 0.2
freq_train_model: 250
# => size of SAC buffer (how many synthetic trajectories to sample)
effective_model_rollouts_per_step: 400
# rollout length calculated based on rollout_schedule which is
# x_min, x_max, y_min, y_max for x = epoch+1 
# => truncated linearly; here: rollout-length = 1 
rollout_schedule: [20, 150, 1, 1] 
num_sac_updates_per_step: 1
sac_updates_every_steps: 1
num_epochs_to_retain_sac_buffer: 1

sac_gamma: 0.99
sac_tau: 0.005
sac_alpha: 0.2
sac_policy: "Gaussian"
sac_target_update_interval: 1
sac_automatic_entropy_tuning: true
sac_target_entropy: -1
sac_hidden_size: 512
sac_lr: 0.0003
sac_batch_size: 256
sac_q_lr: 0.001
sigma: 0.2
beta: 1.0